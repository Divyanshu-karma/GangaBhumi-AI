<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ganga Bhumi AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <canvas id="particle-canvas"></canvas>


  <main class="ai-layout">

    <!-- LEFT PARTICLE ZONE (visual only, canvas shared) -->
    <section class="side-zone left"></section>


    <section class="chat-core">
      <header class="chat-header">
        <h1>Ganga Bhumi AI</h1>
        <p>संस्कृति से संवाद</p>
      </header>

      <div class="chat-history" id="chatHistory">
        <div class="message ai">
          Namaskar. I am here to assist you.
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Ask with respect…" />
        <button>Send</button>
      </div>

      <div class="ai-mascot" aria-hidden="true">
        <img src="upscalemedia-transformed (1).png" alt="Ganga Bhumi AI Mascot">
      </div>
    </section>


    <section class="side-zone right"></section>

  </main>

  <script src="particles.js"></script>
  <script src="chat.js"></script>
   <script src="mascot.js"></script>
</body>

</html>
